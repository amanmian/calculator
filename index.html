<html>
    
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
       <link href="https://fonts.googleapis.com/css?family=Zilla+Slab" rel="stylesheet">
        	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
    </head>
    
    <body>
        <table>
            <tr>
                <td><input type="button" class="bt" value="file"></td>
                <td><input type="button" class="bt"  onclick="edit()" value="edit"></td>
                <td><button><i class="fa fa-arrow-up" onclick="up()" class="bt" aria-hidden="true"></i></button></td>
                <td><button><i class="fa fa-arrow-down" onclick="down()" class="bt" aria-hidden="true"></i></button></td>

            </tr>
                 <tr>
                <td colspan="7">
                        <textarea id="display4"  readonly="readonly" class="display4"></textarea>
                </td>
            </tr>
             
             <tr>
                <td colspan="7">
                        <textarea id="display5" class="display4"></textarea>
                </td>
            </tr>

           
            
            <tr>
                <td colspan="7">
                    <input type="text" class="spc" placeholder="input here" readonly="readonly" id="display1" value="" onkeypress="return event.charCode>=48 && event.charCode <=57">
                </td>
            </tr>
            
            <tr>
                <td colspan="7">
                    <input type="text" class="spc" placeholder="result" readonly="readonly" id="display" value="" onkeypress="return event.charCode>=48 && event.charCode <=57">
                </td>
            </tr>
            
            <tr>
                <td>
                     <input id="btnCE" class="bt" type="button" name="operator" value="CE" onclick="ce()" />
                </td>
                <td>
                    <input id="btnEqual" class="bt" class="btnequal" type="button" name="equal" value="=" onclick="answer()" />

                </td>
            </tr>
            <tr>
                <td>
                    <input id="btn1" class="bt" type="button" value="1" onclick="set('1')" />

                </td>
                <td>
                    <input id="btn2" class="bt" type="button" value="2" onclick="set('2')" />

                </td>
            
                <td>
                    <input id="btn3" class="bt" type="button" value="3" onclick="set('3')" />
                </td>
                <td>
                    <input id="btnPcnt" class="bt" type="button" name="operator" value="%" onclick="per()" />
                    </td>
                    
            </tr>
            <tr>
                <td>
                    <input id="btn4" class="bt" type="button" value="4" onclick="set('4')" />
                </td>

                <td>
                    <input id="btn5"class="bt" type="button" value="5" onclick="set('5')" />

                </td>
            
                
                <td>
                     <input id="btn6" class="bt" type="button" value="6" onclick="set('6')" />

                </td>
                <td>
                    <input id="btnMul" class="bt" type="button" name="operator" value="*" onclick="set('*')" />
                </td>
                

            </tr>
            <tr>
                <td>
                    <input id="btn7"class="bt" type="button" value="7" onclick="set('7')" />
                </td>
                <td>
                     <input id="btn8" class="bt" type="button" value="8" onclick="set('8')" />
                    
                </td>
                 
                <td>
                    <input id="btn9" class="bt" type="button" value="9" onclick="set('9')" />
                </td>
                <td>
                    <input id="btnSub" class="bt" type="button" name="operator" value="-" onclick="set('-')" />
                </td>
            </tr>
            <tr>
                <td>
                    <input id="btn0" class="bt" type="button" value="0" onclick="set('0')" />
                </td>
                <td>
                    <input id="btnDiv" class="bt" type="button" name="operator" value="/" onclick="set('/')" />

                    </td>
            
                <td>
                    <input id="btnPeriod" class="bt" type="button" value="." />
                </td>
           
                <td>
                    <input id="btnAdd" class="bt" type="button" name="operator" value="+" onclick="set('+')" />
                </td>
            </tr>
        </table>
        <script src="js/index.js"></script>
    </body>

</html>
